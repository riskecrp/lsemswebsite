<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSEMS | Recruitment Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portal-wrapper">
        <div class="header-branding">
            <img src="https://i.imgur.com/a32OdzR.png" alt="LSEMS">
            <h1>Employment Application</h1>
        </div>

        <div class="section-box">
            <div class="section-title">SECTION 1 - PERSONAL INFORMATION</div>
            <div class="grid-row">
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="title" placeholder="Mr./Ms./Mrs.">
                </div>
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="fName">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" id="lName">
                </div>
            </div>

            <div class="grid-row">
                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="text" id="dob" placeholder="DD/MMM/YYYY">
                </div>
                <div class="input-group">
                    <label>Place of Birth</label>
                    <input type="text" id="pob">
                </div>
            </div>

            <div class="grid-row">
                <div class="input-group">
                    <label>Weight</label>
                    <input type="text" id="weight">
                </div>
                <div class="input-group">
                    <label>Height</label>
                    <input type="text" id="height">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone">
                </div>
            </div>
            
            <label>Criminal Record & Felon Reformation Details</label>
            <textarea id="crimRecord" rows="3" placeholder="Explain convictions or Reformation Program status..."></textarea>
            
            <label>ID & License Link</label>
            <input type="text" id="idLink" placeholder="imgur.com/your-id">
        </div>

        <div class="section-box">
            <div class="section-title">SECTION 2 - EXPERIENCE & HISTORY</div>
            <label>Qualifying Education/Training</label>
            <textarea id="expQuals" rows="3"></textarea>
            
            <div class="grid-row">
                <div class="input-group"><label>Last Company</label><input type="text" id="prevCo"></div>
                <div class="input-group"><label>Employment Term</label><input type="text" id="term"></div>
            </div>
            
            <div class="grid-row">
                <div class="input-group">
                    <label>Proficient English?</label>
                    <select id="english"><option value="Yes">Yes</option><option value="No">No</option></select>
                </div>
                <div class="input-group"><label>Other Languages</label><input type="text" id="otherLangs"></div>
            </div>
        </div>

        <div class="section-box">
            <div class="section-title">SECTION 3 - GENERAL QUESTIONS (75+ Words)</div>
            <label>Motivation to join LSEMS</label>
            <textarea id="motivation" rows="5"></textarea>
            
            <label>Why are you a good candidate?</label>
            <textarea id="candidate" rows="5"></textarea>
            
            <label>Short Biography & Traits</label>
            <textarea id="bio" rows="5"></textarea>
        </div>

        <div class="section-box">
            <div class="section-title">SECTION 4 - OOC INFORMATION</div>
            <div class="grid-row">
                <div class="input-group"><label>Discord</label><input type="text" id="discord"></div>
                <div class="input-group"><label>Forum Name</label><input type="text" id="forumName"></div>
                <div class="input-group"><label>Forum Link</label><input type="text" id="forumLink"></div>
            </div>
            <label>Admin Record Link (Panel Screenshot)</label>
            <input type="text" id="adminRecord">
            
            <label>AI Confirmation</label>
            <select id="aiConfirm">
                <option value="Yes">Yes, I wrote this myself.</option>
                <option value="Grammar">I used Grammar-assist only.</option>
                <option value="AI">I utilized AI generators.</option>
            </select>
        </div>

        <button class="submit-btn" onclick="generateBBCode()">GENERATE & OPEN FORUM</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
