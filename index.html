<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSEMS Recruitment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://i.imgur.com/a32OdzR.png" alt="LSEMS Logo">
            </div>
            <nav>
                <a href="#" class="nav-item active">Recruitment</a>
                <a href="#" class="nav-item disabled">Reinstatement</a>
                <a href="#" class="nav-item disabled">Ride Along</a>
                <a href="#" class="nav-item disabled">Commendations</a>
                <a href="#" class="nav-item disabled">Public Releases</a>
            </nav>
        </aside>

        <main class="content">
            <div class="banner">
                <img src="https://i.imgur.com/a32OdzR.png" alt="Header Logo">
            </div>

            <div class="info-box">
                <strong>TITLE FORMAT:</strong> LSEMS Application - [First Name] [Last Name]
            </div>

            <div class="form-wrapper">
                <div class="section-header">SECTION 1 - PERSONAL INFORMATION</div>
                <div class="section-body">
                    <div class="row">
                        <div class="col"><label>Title</label><input type="text" id="p_title" placeholder="Mr./Ms."></div>
                        <div class="col"><label>First Name</label><input type="text" id="p_fname"></div>
                        <div class="col"><label>Last Name</label><input type="text" id="p_lname"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Gender</label><select id="p_gender"><option>Male</option><option>Female</option><option>Other</option></select></div>
                        <div class="col"><label>Place of Birth</label><input type="text" id="p_pob"></div>
                        <div class="col"><label>Date of Birth</label><input type="text" id="p_dob"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Weight</label><input type="text" id="p_weight"></div>
                        <div class="col"><label>Height</label><input type="text" id="p_height"></div>
                        <div class="col"><label>Phone Number</label><input type="text" id="p_phone"></div>
                    </div>
                    <label>1.6) Convictions? (Explain)</label><textarea id="p_crim"></textarea>
                    <label>1.6.1) Reformation/Therapy Status</label><textarea id="p_ref"></textarea>
                    <label>1.7) ID & License Link</label><input type="text" id="p_id">
                </div>

                <div class="section-header">SECTION 2 - EMPLOYMENT</div>
                <div class="section-body">
                    <label>2.1) Qualifications/Training</label><textarea id="e_quals"></textarea>
                    <div class="row">
                        <div class="col"><label>Company</label><input type="text" id="e_co"></div>
                        <div class="col"><label>Term</label><input type="text" id="e_term"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Job Title</label><input type="text" id="e_title"></div>
                        <div class="col"><label>Reason for Leaving</label><input type="text" id="e_reason"></div>
                    </div>
                    <label>Duties</label><textarea id="e_duties"></textarea>
                    <div class="row">
                        <div class="col"><label>Speak English?</label><select id="e_speak"><option>Yes</option><option>No</option></select></div>
                        <div class="col"><label>Write English?</label><select id="e_write"><option>Yes</option><option>No</option></select></div>
                    </div>
                    <label>2.5) Other Languages</label><input type="text" id="e_langs">
                </div>

                <div class="section-header">SECTION 3 - GENERAL QUESTIONS</div>
                <div class="section-body">
                    <label>3.1) Motivation (75+ words)</label><textarea id="g_mot"></textarea>
                    <label>3.2) Why You? (75+ words)</label><textarea id="g_cand"></textarea>
                    <label>3.3) Improvements? (75+ words)</label><textarea id="g_imp"></textarea>
                    <label>3.4) Bio (75+ words)</label><textarea id="g_bio"></textarea>
                </div>

                <div class="section-header">SECTION 4 - OOC INFO</div>
                <div class="section-body">
                    <div class="row">
                        <div class="col"><label>OOC Name</label><input type="text" id="o_nick"></div>
                        <div class="col"><label>Age</label><input type="text" id="o_age"></div>
                        <div class="col"><label>Country</label><input type="text" id="o_country"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label>Timezone</label><input type="text" id="o_tz"></div>
                        <div class="col"><label>Discord</label><input type="text" id="o_disc"></div>
                        <div class="col"><label>Forum Name</label><input type="text" id="o_fname"></div>
                    </div>
                    <label>Forum Link</label><input type="text" id="o_flink">
                    <label>Admin Record Link</label><input type="text" id="o_admin">
                    <label>Current Factions</label><input type="text" id="o_factions">
                    <label>RP Experience</label><textarea id="o_exp"></textarea>
                    <div class="row">
                        <div class="col"><label>Mic?</label><select id="o_mic"><option>Yes</option><option>No</option></select></div>
                        <div class="col"><label>Other Servers?</label><select id="o_other"><option>No</option><option>Yes</option></select></div>
                    </div>
                    <label>Elaborate (Other Servers)</label><input type="text" id="o_elab">
                    <label>Inspiration</label><input type="text" id="o_insp">
                    <label>Additional Info</label><textarea id="o_else"></textarea>
                    <label>AI Confirmation</label>
                    <select id="o_ai">
                        <option value="Yes">Yes, I wrote this myself.</option>
                        <option value="AI">I used AI.</option>
                    </select>
                </div>

                <button class="btn-submit" onclick="generateBB()">GENERATE & OPEN FORUM</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
