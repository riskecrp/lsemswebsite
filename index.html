<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSEMS Hub | Public Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <img src="LSEMS Default.png" class="sidebar-logo">
            <nav>
                <div class="nav-item active" onclick="showForm('recruitment')">Recruitment</div>
                <div class="nav-item disabled">Reinstatement</div>
                <div class="nav-item disabled">Ride Along</div>
                <div class="nav-item disabled">Commendations</div>
                <div class="nav-item disabled">Public Releases</div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2>LSEMS Recruitment Application</h2>
                <div class="status-badge">Form ID: 106953</div>
            </header>

            <div id="recruitment-form" class="form-container">
                <div class="form-card">
                    <div class="section-header">Section 1: Personal Information</div>
                    <div class="input-grid">
                        <div class="input-group"><label>Title</label><input type="text" id="p_title" placeholder="Mr./Ms./Mx."></div>
                        <div class="input-group"><label>First Name</label><input type="text" id="p_fname"></div>
                        <div class="input-group"><label>Last Name</label><input type="text" id="p_lname"></div>
                    </div>
                    <div class="input-grid">
                        <div class="input-group">
                            <label>Gender</label>
                            <select id="p_gender"><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select>
                        </div>
                        <div class="input-group"><label>Weight</label><input type="text" id="p_weight"></div>
                        <div class="input-group"><label>Height</label><input type="text" id="p_height"></div>
                    </div>
                    <div class="input-grid">
                        <div class="input-group"><label>Place of Birth</label><input type="text" id="p_pob"></div>
                        <div class="input-group"><label>Date of Birth</label><input type="text" id="p_dob"></div>
                        <div class="input-group"><label>Phone Number</label><input type="text" id="p_phone"></div>
                    </div>
                    <label>1.6) Criminal Convictions? (If yes, explain)</label>
                    <textarea id="p_convict"></textarea>
                    <label>1.6.1) Reformation/Therapy Program Details</label>
                    <textarea id="p_ref"></textarea>
                    <label>1.7) ID & License (Link to Image)</label>
                    <input type="text" id="p_idlink">
                </div>

                <div class="form-card">
                    <div class="section-header">Section 2: Experiences & Employment</div>
                    <label>2.1) Prior Qualifications/Education</label>
                    <textarea id="e_quals"></textarea>
                    <div class="input-grid">
                        <div class="input-group"><label>Last Company</label><input type="text" id="e_co"></div>
                        <div class="input-group"><label>Term (DD/MMM/YYYY to DD/MMM/YYYY)</label><input type="text" id="e_term"></div>
                    </div>
                    <div class="input-grid">
                        <div class="input-group"><label>Job Title</label><input type="text" id="e_title"></div>
                        <div class="input-group"><label>Reason for Leaving</label><input type="text" id="e_reason"></div>
                    </div>
                    <label>Job Duties</label>
                    <textarea id="e_duties"></textarea>
                    <div class="input-grid">
                        <div class="input-group"><label>Speak English?</label><select id="e_speak"><option value="Yes">Yes</option><option value="No">No</option></select></div>
                        <div class="input-group"><label>Write English?</label><select id="e_write"><option value="Yes">Yes</option><option value="No">No</option></select></div>
                    </div>
                    <label>2.5) Other Languages known</label>
                    <input type="text" id="e_langs">
                </div>

                <div class="form-card">
                    <div class="section-header">Section 3: General Questions (Min 75 Words Each)</div>
                    <label>3.1) Motivation</label>
                    <textarea id="g_mot" onkeyup="countWords('g_mot','w1')"></textarea>
                    <div class="count-bar"><span id="w1">0</span> / 75</div>

                    <label>3.2) Why are you a good candidate?</label>
                    <textarea id="g_cand" onkeyup="countWords('g_cand','w2')"></textarea>
                    <div class="count-bar"><span id="w2">0</span> / 75</div>
                    
                    <label>3.3) How would you improve LSEMS?</label>
                    <textarea id="g_imp" onkeyup="countWords('g_imp','w3')"></textarea>
                    <div class="count-bar"><span id="w3">0</span> / 75</div>

                    <label>3.4) Short Bio & Valuable Trait</label>
                    <textarea id="g_bio" onkeyup="countWords('g_bio','w4')"></textarea>
                    <div class="count-bar"><span id="w4">0</span> / 75</div>
                </div>

                <div class="form-card">
                    <div class="section-header">Section 4: OOC Information</div>
                    <div class="input-grid">
                        <div class="input-group"><label>OOC Name</label><input type="text" id="o_nick"></div>
                        <div class="input-group"><label>OOC Gender</label><input type="text" id="o_gender"></div>
                        <div class="input-group"><label>Age/Country</label><input type="text" id="o_country"></div>
                    </div>
                    <div class="input-grid">
                        <div class="input-group"><label>Timezone</label><input type="text" id="o_tz"></div>
                        <div class="input-group"><label>Discord Username</label><input type="text" id="o_disc"></div>
                        <div class="input-group"><label>Forum Profile Link</label><input type="text" id="o_flink"></div>
                    </div>
                    <label>4.3) Admin Record Panel Link</label>
                    <input type="text" id="o_admin">
                    <label>4.5) Roleplay/Real-Life Experience for Faction</label>
                    <textarea id="o_rp_exp"></textarea>
                    <div class="input-grid">
                        <div class="input-group"><label>Mic & Teamspeak?</label><select id="o_mic"><option value="Yes">Yes</option><option value="No">No</option></select></div>
                        <div class="input-group"><label>Confirm AI Rules</label><select id="o_ai"><option value="Yes">Yes, I wrote this.</option><option value="Gram">Grammar assist only.</option><option value="No">I used AI generators.</option></select></div>
                    </div>
                </div>

                <button class="generate-btn" onclick="generateBB()">GENERATE & COPY BBCODE</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
